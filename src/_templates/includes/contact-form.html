<form name="contact" method="POST"   netlify-honeypot="bot-field" data-netlify="true"   data-netlify-recaptcha="true"
>
    <!-- <h3 >Spill The Tea...</h3> -->
      <fieldset class="grid">
        <p class="visually-hidden">
          <label>
            Don’t fill this out if you’re human: <input name="bot-field" />
          </label>
        </p>
          <p>
              <label>Your Name:
              <input 
              name="Name"
              placeholder="Zam Ortega"
              aria-label="Login"
              autocomplete="username"
            />
          </p>
        </fieldset>
      <p>
        <label>Your Email: <input type="email" name="email" placeholder="zamortega@proton.me"  /></label>
      </p>


      <p>
          <label>Your message
            <textarea name="message text" placeholder="Tell me a little about what you’re looking for and how I can help."></textarea></label>
            
      </p>

  

      <div data-netlify-recaptcha="true"></div>
    
      <p>
        <button type="submit">Send Message</button>
      </p>
    </form>
