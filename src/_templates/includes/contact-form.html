<form name="contact" method="POST"   netlify-honeypot="bot-field" data-netlify="true"   data-netlify-recaptcha="true"
>
    <h3 >Spill The Tea...</h3>
      <fieldset class="grid">
        <p class="visually-hidden">
          <label>
            Don’t fill this out if you’re human: <input name="bot-field" />
          </label>
        </p>
          <p>
              <label>Your Name:
              <input 
              name="Name"
              placeholder="Tifa Jade"
              aria-label="Login"
              autocomplete="username"
            />
          </p>
        </fieldset>
      <p>
        <label>Your Email: <input type="email" name="email" placeholder="hi@tifajade.com"  /></label>
      </p>
      <p>
        <label>Subject: 
          <select name="subject" aria-label="Select one" required>
            <option selected disabled value="">
              What's this about?
            </option>
            <option>Project Inquiry</option>
            <option>Recruitment</option>
            <option>Networking</option>
            <option>Collaboration</option>
          </select>
    </p>

      <p>
          <label>Your message
            <textarea name="message text" placeholder="Tell me a little about what you’re looking for and how I can help."></textarea></label>
            
      </p>
      <p>
        <label>How did you hear about me?
          <select name="referred by" aria-label="Select one" required>
            <option selected disabled value="">
              Select one:
            </option>
            <option>Linkedin</option>
            <option>Other Social Media</option>
            <option>Personal Referral</option>
            <option>Search Engine</option>
            <option>Other</option>
          </select>
        </p>
  

      <div data-netlify-recaptcha="true"></div>
    
      <p>
        <button type="submit">Send Message</button>
      </p>
    </form>
